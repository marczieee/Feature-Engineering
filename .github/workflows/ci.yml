name: CSV Feature Engineering CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Sample CSV Data
        run: |
          python generate_sample_data.py

      - name: Run Feature Engineering Pipeline
        run: |
          python main.py

      - name: Run PyTest Tests
        run: |
          pip install pytest
          python -m pytest tests/ -v --tb=short

      - name: Commit Processed Output Files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --staged --quiet || git commit -m "CI: Auto-processed CSV output [skip ci]"
          git push
